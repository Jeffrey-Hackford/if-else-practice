<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/js/bootstrap.js">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" class="form-control" type="text"></input>
        </div>
        <button type="submit" class="btn">Triangle</button>
      </form>
        <div class="equal">This triangle is an Equilateral triangle.</div>
        <div class="iso">This triangle is an Isosceles triangle.</div>
        <div class="scalene">This triangle is a scalene triange.</div>
        <div class="not">This is not a triangle</div>
    </div>
  </body>
</html>
