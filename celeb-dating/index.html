<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celeb Dating</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="surveyAnswers">
          <div class="form-group">
            <select class="form-control" id="ageInput">
              <option value="1">0-16</option>
              <option value="2">17-25</option>
              <option value="3">26-50</option>
              <option value="4">51-100</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="genderInput">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn">Submit answers</button>
        </form>

        <div id="output">
          <p>You are a <span id="age"></span> year old <span id="gender"></span></p>

        </div>

        <h5 id="young">You are too young to be dating. Go do something productive with your time</h5>

      </div>
    </div>
  </body>
</html>
